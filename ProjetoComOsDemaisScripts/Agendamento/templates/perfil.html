{% extends "index.html" %}
{% load static %}

{% block body %}

<div class="container">
    <div class="sidebar gpt-sidebar-profile">
        <!-- Foto do usuário -->
        <img src="https://i.pinimg.com/564x/c4/34/d8/c434d8c366517ca20425bdc9ad8a32de.jpg" alt="Foto de perfil">
        <!-- Nome e email -->
        <h2>{{ usuario.nome }}</h2>
        <p>{{ usuario.email }}</p>
    </div>
    <div class="main-content gpt-main-content-profile">
        <h1>Agendamentos</h1>
        <p>Todas as Salas Agendadas de {{ usuario.nome }}</p>

        <!-- Salas do usuário -->
        <a href="{% url 'salas' %}">  <button class="schedule-btn gpt-schedule-btn-profile">Agendar</button> </a>
        <div class="cards-container gpt-cards-container-profile">

            {% for item in dadosSalas %}
            <div class="card gpt-card-profile">
               
                <!-- Nome da sala -->
                <h3>{{ item.sala.salas }}</h3>
                <!-- Horário agendado -->
                <p>09/10 às 15h00</p>
                <a href="{% url 'detalhes' %}"><button>Detalhes</button> </a>
            

            </div>
            {% endfor %}
            <!-- Outros cards aqui -->
        </div>
    </div>
</div>

{% endblock %}
